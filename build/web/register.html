<!DOCTYPE html>
<html>
<head>
  <title>Create Account - TravelEase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

  <main>
      <form method="post" action="reg" class="auth-form">
      <h2>Create Account</h2>

      <label for="username">Username:</label>
      <input type="text" name="n1" required>

      <label for="email">Email:</label>
      <input type="email" name="n2" required>

      <label for="password">Password:</label>
      <input type="password"  name="n3" required>

      <label for="security">Security Question:</label>
      <select id="security" name="n4" required>
        <option value="">-- Select a Question --</option>
        <option value="pet">What is your pet's name?</option>
        <option value="school">What is your first school?</option>
        <option value="city">What is your birth city?</option>
      </select>

      <input type="text" name="n5" placeholder="Your Answer" required>

      <button type="submit">Register</button>
    </form>
  </main>

</body>
</html>
