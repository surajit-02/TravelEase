<h2>Goa Beach Resort</h2>
<p>Wake up to breathtaking views of the sea. Includes breakfast, night parties, and nightlife of Goa.</p>

<form method="post" action="hotelbook" class="booking-form">
  <input type="text"  name="n0" value="Goa Beach Resort" readonly />
  <input type="text" name="n1" placeholder="Full Name" required />
  <input type="email" name="n2" placeholder="Email Address" required />
  <input type="tel" name="n3" placeholder="Phone Number" required />
  <input type="date" name="n4" required />
  <input type="number" name="n5" placeholder="No. of Guests" min="1" required />
  <textarea name="n6" placeholder="Special Requests (Optional)"></textarea>
  <button type="submit">Book Now</button>
</form>
