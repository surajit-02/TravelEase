<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
      width: 90%; max-width: 420px;
    }
    input {
      width: 100%; padding: 12px 15px; border-radius: 30px;
      border: none; outline: none; margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, #fff, #f0f0f0);
      color: #0072ff;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: translateY(-3px); }
    a { color: #fff; display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <form action="ForgotStep1" method="post" class="box">
    <h2><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
    <p>Enter your registered email</p>
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Next</button>
    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </form>
</body>
</html>
